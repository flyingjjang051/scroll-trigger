<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name="referrer" content="no-referrer" /> -->
    <title>DOCK-MENU</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/fancybox.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/dayjs.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/greensock/gsap.min.js"></script>
    <script src="js/greensock/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <header id="header">
      <h1><strong>DOCK</strong>MENU</h1>
    </header>
    <main id="main">
      <div class="box red">red</div>
      <div class="box green">green</div>
      <div class="box blue">blue</div>
    </main>
  </body>
  <script>
    gsap.to(".green", {
      x: 1000,
      rotation: 360,
      duration: 6,
      scrollTrigger: {
        trigger: ".green",
        toggleActions: "restart pause reverse pause", // restart,pause,reverse,resume,play
        // 내려갈때 부닥치면, 내려가면서 경계를 벗어나면 , 올라가면서 부닥치면, 올라가면서 화면에서 사라지면
        start: "top center", // 1번째는 trigger되는 오브젝트의 상단  2번째는 화면의 바닥
        end: "bottom top", // 1번째는 trigger되는 오브젝트의 하단  2번째는 화면의 상단
        scrub: 2,
        pin: true,
        //markers: true,
        markers: {
          //startColor: "#ffff00",
          //endColor: "#00ffff",
          fontSize: "20px",
          indent: 50,
        },
      },
    });
    gsap.to(".blue", {
      x: 1000,
      rotation: 360,
      duration: 3,
      scrollTrigger: ".blue",
    });
  </script>
</html>
